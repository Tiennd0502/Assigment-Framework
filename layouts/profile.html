<!-- Modal Updated profile-->
<div class="modal fade" id="update-profile" tabindex="-1" aria-labelledby="regisLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="regisLabel">Cập nhật hồ sơ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="modal-body">
        <div class="mb-3">
          <label for="update-fullname" class="form-label">Tên đầy đủ</label>
          <input type="text" class="form-control" id="update-fullname" placeholder="Tên đầy đủ...">
        </div>
        <div class="mb-3">
          <label for="update-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="update-email" placeholder="abcd@gmail.com">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Giới tính</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="update-gender" id="male" value="true" checked>
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="update-gender" id="felmale" value="false">
            <label class="form-check-label" for="felmale">Nữ</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="update-birthday" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="update-birthday">
        </div>
        <button type="button" class="btn btn-primary">Đăng kí</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
      </form>
    </div>
  </div>
</div>
