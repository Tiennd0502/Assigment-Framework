<div class="accordion" id="accordionExample">
  <div class="accordion-item card mt-2">

      <i class="fas fa-th-list"></i>
      <strong class="accordion-title">Danh mục môn học</strong>
    </div>
    <div id="collapseOne" class="accordion-collapse collapse list-group list-group-flush show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <a ng-repeat="item in list_subject" href="#!quiz/{{item.Id}}/{{item.Name}}/{{item.Logo}}" class="list-group-item link-secondary">{{item.Name}}</a>
    </div>
  </div>
  <div class="accordion-item card mt-3">

      <a href="#" class="list-group-item link-secondary">Nokia</a>
      <a href="#" class="list-group-item link-secondary">Sony Ericson</a>
      <a href="#" class="list-group-item link-secondary">Dell</a>
      <a href="#" class="list-group-item link-secondary">Acer</a>
      <a href="#" class="list-group-item link-secondary">HP</a>
      <a href="#" class="list-group-item link-secondary">Toshiba</a>
    </div>
  </div>
  <div class="accordion-item card mt-3">
    <div id="headingThree" class="card-header" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
      <i class="fad fa-star"></i>
      <strong class="accordion-title">Hàng đặc biệt</strong>
    </div>
