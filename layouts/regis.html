<!-- Modal  regis-->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="regisLabel">Đăng kí</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form class="modal-body">
      <div class="mb-3">
        <label for="username" class="form-label">Tên tài khoản</label>
        <input type="text" class="form-control" id="username" placeholder="Tên tài khoản">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input type="text" class="form-control" id="fullname" placeholder="Tên đầy đủ...">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Giới tính</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="true" checked>
          <label class="form-check-label" for="inlineRadio1">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="false">
          <label class="form-check-label" for="inlineRadio2">Nữ</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <button type="button" class="btn btn-primary">Đăng kí</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
    </form>
  </div>
</div>
